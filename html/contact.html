    <div class="container">
        <h3 class="display-4 text-muted">Contact form</h3>
<div class="row">
    
    <div class="col-sm-9">
        <form action="">


            <div class="form-group">
                <label for="name">First Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter your first name">
            </div>


            <div class="form-group">
                <label for="email">Email Address</label> 
                <input class="form-control" type="email" id="email" placeholder="Enter your email">
                <small class="form-text text-muted">Your email adress will not be shared</small>   
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Enter your password" readonly>
            </div>

            <div class="form-group">
                <label for="Gender">Gender</label>
                <select id="Gender" class="form-control">
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="file">Upload a file</label>
                <input  class="form-control-file btn btn-light" type="file" id="file">
                <small class="form-text text-muted" id="helpFile">Maximum size is three yottabytes.</small>
            </div>
            
            <button type="submit" class="btn btn-success">Submit</button>


        </form>
    </div>
    <div class="col-sm-3">
        <img src="img/IMG_20200421_203229.jpg" alt="" class="img-fluid">
    </div>
    </div>
